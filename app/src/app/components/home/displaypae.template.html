<div fxLayout="row wrap" class="marginbottom1em marginTop2em fullWidth" fxLayoutAlign="center center" [fxShow]="true">
  <div fxLayout="column wrap" style="position:relative;" class="background" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"></div>
    <div fxLayout="row wrap" class="whiteText" fxLayoutAlign="center center" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true">
        <p class="Monoton fontSpecial marginbottom fontSize4em">
          Art Gallery App</p>
        <p class="centerText width80 whiteText">
          Browse original paintings, fine art and photographs from talented artists around the world. An art Gallary application for art lovers, that showcases the art that we currently have in our gallary and its story.</p>
        <p class="whiteText">
        </p>
        <div fxLayout="row wrap" style="height:25vh" class="fullWidth" fxLayoutAlign="center center" [fxShow]="true">
          <div fxLayout="column wrap" class="fullWidth" fxLayoutAlign="center center" [fxShow]="true">
            <p class="fontSpecial fontSize2em">
              Search By Category</p>
            <form class="fullWidth">
              <div fxLayout="row wrap" style="width:100%" fxLayoutAlign="center center" [fxShow]="true">
                <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                  <mat-select placeholder="search by categories" [(ngModel)]="page.chosen" [required]="false" (selectionChange)="findCategory(option)" #search name="choose">
                    <ng-template ngFor let-option [ngForOf]="page.option" let-i="index">
                      <mat-option [value]="option">{{option}}</mat-option>
                    </ng-template>
                  </mat-select>

                </mat-form-field>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
