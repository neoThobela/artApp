<div fxLayout="row wrap" class="margin-bottom2em marginTop2em" fxLayoutAlign="center center" [fxShow]="true">
  <div fxLayout="column wrap" class="fullWidth" fxFlex="80" fxLayoutGap="2em" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="80" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/images/about.jpg" class="height350px width350px borderRadius20 fullWidth"></div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="page.arr?.length &lt;= 0">
      <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="center center" [fxShow]="true">
        <h2>
          No Data Found</h2>
      </div>
    </div>
    <div fxLayout="row wrap" class="fullWidth" fxLayoutAlign="space-around center" [fxShow]="true" *ngIf="page.arr?.length &gt; 0">
      <div fxLayout="column wrap" style="margin-bottom:10px;" fxFlex="32" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true" *ngFor="let item of page.arr; let i = index">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" (click)="showArtInfo(item)">
          <div fxLayout="column wrap" fxFlex="100" fxLayoutGap="1em" fxLayoutAlign="center center" [fxShow]="true"><img [src]="item.artwork" style="margin-top:0.5em" class="curser roundImg">
            <p>
              {{item.artistName}}
            </p>
          </div>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true">
          <mat-icon class="curser" *ngFor="let rate of item.rate; let ind = index" (click)="rateArt(rate,ind,i)" [class.yellowText]="rate.rate">{{rate.icon}}</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
